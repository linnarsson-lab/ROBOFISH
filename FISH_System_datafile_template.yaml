        #   Channel to be used for stitching
        StitchingChannel_2:
        #   Overlap percentage between fields of view
        Overlapping_percentage_2:
        #   List of lists with coordinates of the roi's, like: [[1, 120], [121, 237]]
        roi_2: [[0, 0]]
        #   Name of analysis pipeline to use.
