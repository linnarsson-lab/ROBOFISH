        Probes_FASTA_Atto425_2:
        Probes_FASTA_FITC_2:
        Probes_FASTA_Cy3_2:
        Probes_FASTA_TxRed_2:
        Probes_FASTA_Cy5_2:
        Probes_FASTA_Cy7_2:
        Probes_FASTA_Europium_2:
        #   Number of bits in the barcode
        Barcode_length_2:
        #   Species:
        Species_2:
        #   Strain of the animal
